    <div class="tstyle">
      <div style="display: flex; justify-content:center ;">  <h1 style="text-align: center; margin-top: 5%; font-size: 3rem; color: #f1f1f1; background-color: #d62b00; border-radius: 15px;padding: 10px 25px;" >OG SALE!</h1></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data-2010-2020.min.js"></script>
    <script type="text/javascript">
      $(function() {
        
        var nextYear = moment.tz("2022-04-23 11:30", "America/Toronto");
    
         $('#timer').countdown(nextYear.toDate(), function(event) {
             var $this = $(this).html(event.strftime(''
          
             + '<div>%d <span>days</span>  </div>'
             + '<div>%H <span>Hours</span>  </div> '
             + '<div>%M <span>Minutes</span>  </div>'
             + '<div>%S <span>Seconds</span>  </div>'
             
             ));
          console.log(event.type);
             
             if(event.type=="finish"){
               console.log("Updated")
             
              $('#root').attr("hidden",false);
              $('.tstyle').attr("hidden",true);
             }
         });
      });
    </script>
